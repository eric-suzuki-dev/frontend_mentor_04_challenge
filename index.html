<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/main.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <section class="container">
   
      <a class="container_image" href="#" target="_blank">
        <img src="./images/image-equilibrium.jpg" alt="Imagem" class="equilibrium">
        <div class="overlay_color"></div>
        <div class="overlay_image"></div>
      </a>

    <div class="description">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <span class="tempo">
        <h2> <img src="./images/icon-ethereum.svg" alt="Ethereum"> 0.041 ETH</h2>
        <p><img src="./images/icon-clock.svg" alt="clock"> 3 days left</p>
      </span>

      <hr>

      <span class="autor">
        <img src="./images/image-avatar.png" alt="avatar">
        <p> Creation of <a href="#">Jules Wyvern</a></p>
      </span>
    </div>

  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eric Yuji Suzuki</a>.
  </footer>

</body>

</html>
